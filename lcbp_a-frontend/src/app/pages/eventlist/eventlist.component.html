<div class="d-flex my-5 text-center flex-column w-100 event-header">
    <h1 class=""><strong>{{'Les évènements' | uppercase}}</strong></h1>
    <p class=""><strong>Découvrez les meilleurs événements dans votre région</strong></p>
</div>
<div class="d-flex text-center my-4 flex-column w-100 event-list">

    @for (event of events;track event.id_event){
        <div class="event-card">
            <div class="d-flex flex-row event-card-content">
                <div class="event-card-img" 
                style="background-image: url('{{baseUrl}}{{event.images}}');">
                </div>
                <div class="text-start event-card-info">
                    <div>
                        <h3><strong>{{event.name}}</strong></h3>
                        <h5>{{event.date}}</h5>
                        <p>{{event.address}}</p>
                        <p>Organisé par {{event.shop_name}}</p>
                        <button (click)='navToEvent(event.id_shop)' class="px-5 mx-5 event-button">Accéder à l'évènement</button>
                    </div>
                </div>

            </div>

        </div>

    }
    @empty{
        <div class="d-flex text-center flex-column w-100 event-header">
            <h1 class=""><strong>{{'Aucun évènements disponibles' | uppercase}}</strong></h1>
        </div>

    }
</div>
