<section class="d-flex align-items-center justify-content-center flex-column gap-4 p-3">
    @for(event of events; track event.id_event){
        <div class="event">
            <img src="{{baseUrl}}{{event.images}}" alt="event image">
            <div class="infos">
                <p class="event-title">{{event.name}}</p>
                <p class="event-date">{{event.date}}</p>
                <p>{{event.address}}</p>
                <p>{{event.description}}</p>

            </div>
        </div>
